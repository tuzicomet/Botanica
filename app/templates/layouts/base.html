<!--
    base.html - Base layout template for the Botanica website.

    This file defines the common structure shared across multiple pages,
    including the header, navigation menu, content block (to be overridden by individual pages),
    and the footer.

    Author: Leonard Lau
    Last Updated: 29/12/2023
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <!-- ensures responsive design for various devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        Link to the favicon.ico file, which provides a small icon which will be used for
        browser tabs or bookmarks, etc
    -->
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">

    <!-- Follow this format for the titles -->
    <title>Botanica - {{ title }}</title>

    <!-- Google Fonts link for DM Serif Display, which will mainly be used for the header -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- Main container for the entire page -->
    <div id="wrapper">
        <!-- Include the header section -->
        {% include 'partials/header.html' %}
        <!-- Include the navigation menu -->
        {% include 'partials/nav.html' %}
        <!-- Content block that will be overridden by individual pages -->
        {% block content %}{% endblock %}
        <!-- Include the footer section -->
        {% include 'partials/footer.html' %}
    </div>

    <script src="{{ url_for('static', filename='js/header-scroll.js') }}"></script>
</body>

</html>
